<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Splash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        /* Full-screen background */
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(69, 181, 247);
            overflow: hidden;
            position: relative;
        }

        /* Hand Cricket Text */
        .title {
            font-size: 60px;
            font-weight: bold;
            color: white;
            position: absolute;
            opacity: 1;
            animation: stayVisible 3s ease-in-out, fadeOut 0.5s ease-in-out 3s;
        }

        /* Video */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animations */
        @keyframes stayVisible {
            0% { opacity: 1; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Hand Cricket Title -->
    <div class="title">üèè HAND CRICKET! üèè</div>

    <!-- Background Video -->
    <div class="video-container">
        <video id="splashVideo" muted>
            <source src="wicket/3604026749-preview.mp4_1739805786647 (online-video-cutter.com).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- JavaScript to Handle Timing -->
    <script>
        setTimeout(() => {
            document.querySelector(".title").style.display = "none"; // Hide the title
            const videoContainer = document.querySelector(".video-container");
            const video = document.getElementById("splashVideo");

            videoContainer.style.opacity = "1"; // Show video container
            video.play(); // Start video playback

            setTimeout(() => {
                window.location.href = "pfp.html"; // Redirect after video
            }, 2000); // Assuming video duration is 3 seconds
        }, 3000); // Title stays for 3s + fades out in 0.5s
    </script>
</body>
</html>
